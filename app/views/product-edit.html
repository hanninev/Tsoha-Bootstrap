{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa tuotetta {{product.name}}</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Myynnissä (poistamalla tämän täpän, voit piilottaa tuotteet käyttäjiltä, mutta säilyttää ne tietokannassa)
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{product.name}}">
    </div>
    <div class="form-group">
      <label>Hinta</label>
      <input type="text" name="price" class="form-control" value="{{product.price}}">
    </div>
    <div class="form-group">
      <label>Kategoria</label>
      <select>
   <optgroup label="Vapaa-aika">
    <option value="polkupyörät">Polkupyörät</option>
    <option value="veneet">Veneet</option>
   </optgroup>
   <optgroup label="Tietotekniikka">
    <option value="kannettavat tietokoneeet">Kannettavat tietokoneet</option>
    <option value="tulostimet">Tulostimet</option>
   </optgroup>
   </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{product.description}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button> <button class="btn btn-danger">Poista tuote tietokannasta</button>
    </div>
  </form>
{% endblock %}
