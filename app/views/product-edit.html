{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa tuotetta {{attributes.name}}</h1>

    <div class="alert alert-danger">
    {% for error in errors %}
    <p>{{error}}</p>
    {% endfor %}
    </div>

  <form method="post" action="{{base_path}}/tuote/{{attributes.id}}/muokkaa">
    <div class="checkbox">
      <label>
        <input type="checkbox", name="available", checked">
        Myynnissä (poistamalla tämän täpän, voit piilottaa tuotteet käyttäjiltä, mutta säilyttää ne tietokannassa)
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
    <div class="form-group">
      <label>Hinta</label>
      <input type="text" name="price" class="form-control" value="{{attributes.price}}">
    </div>
    <div class="form-group">
   <label>Kategoria</label>
   <select class="form-control" name="category">
   <option value="{{attributes.category.id}}" selected="selected">{{attributes.category.name}}</option>
    {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button> <button class="btn btn-danger">Poista tuote tietokannasta</button>
    </div>
  </form>
{% endblock %}
