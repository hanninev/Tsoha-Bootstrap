{% extends "base.html" %}
{% block content %}
  <h1>Hallinnoi kategorioita</h1>
<h3>Lisää uusi kategoria</h3>

  <form>
 <div class="form-group">
      <label>Yläkategoria</label>
      <select>
    <option value="polkupyörät">Polkupyörät</option>
    <option value="veneet">Veneet</option>
   </select>
    </div>
    <div class="form-group">
      <label>Uusi yläkategoria (jos ei listassa)</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Uusi alakategoria</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää kategoria</button>
    </div>
  </form>

{% endblock %}
