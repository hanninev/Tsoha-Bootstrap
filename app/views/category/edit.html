{% extends "base.html" %}
{% block content %}
  
<h1>Hallinnoi kategorioita</h1>
<h3>Muokkaa kategoriaa {{attributes.name}}</h3>
<form method="post" action="{{base_path}}/kategoria/{{attributes.id}}/muokkaa/laheta">
  <div class="form-group">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
      </div>
      <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
      </div>
      <div class="form-group">
        <button type="submit" name="submit" class="btn btn-primary">Muokkaa kategoriaa</button>
      </div>
    </form>

{% endblock %}
