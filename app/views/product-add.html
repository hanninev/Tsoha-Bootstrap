{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi tuote</h1>

  {% if errors %}
    <div class="alert alert-danger">
    {% for error in errors %}
    <p>{{error}}</p>
    {% endfor %}
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/tuote">
    <div class="checkbox">
      <label>
        <input type="checkbox", name="available", checked>
        Myynnissä (poistamalla tämän täpän, voit lisätä tuotteen tietokantaan, mutta piilottaa sen käyttäjiltä)
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

   <div class="form-group">
   <label>Kategoria</label>
   <select class="form-control" name="category">
    {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
    {% endfor %}
    </select>
    </div>

    <div class="form-group">
      <label>Hinta</label>
      <input type="text" name="price" class="form-control" value="{{attributes.price}}">
    </div>
    <div class="form-group">
      <label>Lukumäärä</label>
      <input type="text" name="count" class="form-control" value="">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" name="submit" class="btn btn-primary">Lisää tuote</button>
    </div>
  </form>

{% endblock %}
