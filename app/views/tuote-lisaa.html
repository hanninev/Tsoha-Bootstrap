{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi tuote</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Myynnissä (poistamalla tämän täpän, voit lisätä tuotteen tietokantaan, mutta piilottaa sen käyttäjiltä)
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Hinta</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Lukumäärä</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää tuote</button>
    </div>
  </form>
{% endblock %}
