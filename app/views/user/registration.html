{% extends "base.html" %}
{% block content %}

  
<h1>Rekisteröidy</h1>
<form method="post" action="{{base_path}}/kayttaja/uusi">
  <div class="form-group">
    <label>Etunimi</label>
    <input type="text" class="form-control" name="forename" value="{{attributes.forename}}">
    </div>
    <div class="form-group">
      <label>Sukunimi</label>
      <input type="text" class="form-control" name="surname" value="{{attributes.surname}}">
      </div>
      <div class="form-group">
        <label>Puhelinnumero</label>
        <input type="text" class="form-control" name="phonenumber" value="{{attributes.phonenumber}}">
        </div>
        <div class="form-group">
          <label>Sähköpostiosoite (toimii käyttäjätunnuksena)</label>
          <input type="text" class="form-control" name="email" value="{{attributes.email}}">
          </div>
          <div class="form-group">
            <label>Salasana</label>
            <input type="text" class="form-control" name="password" value="{{attributes.password}}">
            </div>
            <br>
              <div class="form-group">
                <label>Kotiosoite</label>
                <input type="text" class="form-control" name="address" value="{{attributes.address}}">
                </div>
                <div class="form-group">
                  <label>Postinumero</label>
                  <input type="text" class="form-control" name="zipcode" value="{{attributes.zipcode}}">
                  </div>
                  <div class="form-group">
                    <label>Postitoimipaikka</label>
                    <input type="text" class="form-control" name="postoffice" value="{{attributes.postoffice}}">
                    </div>
                    <div class="form-group">
                      <button type="submit" name="submit" class="btn btn-primary">Rekisteröidy</button>
                    </div>
                  </form>

{% endblock %}
